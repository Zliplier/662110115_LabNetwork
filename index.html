<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Portal</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 id="main-title" class="mb-4">Welcome to Game Portal</h1>
        <p class="mb-4">Please enter your name to begin the game.</p>
        <form id="player-form" class="mx-auto p-4 bg-white border rounded shadow" style="max-width: 400px;">
            <div class="mb-3 text-start">
                <label for="playerName" class="form-label">Player Name</label>
                <input type="text" id="playerName" name="playerName" class="form-control" />
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
